<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph-tube</title>
    <!-- tailwind and daisyUi cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!--  customize your configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <!-- customize style -->
    <style>
        .inter {
            font-family: "Inter", sans-serif;
        }
    </style><!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-TUBE</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
      .active {
        background: #ff1f3d;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <nav
        class="w-11/12 mx-auto flex justify-between items-center border-b-2 py-5 border-[#17171720]"
      >
        <div class="logo">
          <img class="w-[120px]" src="./assets/Logo.png" alt="" />
        </div>
        <div class="Sort">
          <label class="input">
            <svg
              class="h-[1em] opacity-50"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </g>
            </svg>
            <input
              id="search-input"
              type="search"
              required
              placeholder="Search"
            />
          </label>
        </div>
        <div class="blogs">
          <button class="btn bg-[#FF1F3D] text-white">Sort by View</button>
        </div>
      </nav>
    </header>

    <nav id="category-container" class="flex py-5 justify-center gap-5">
      <div>
        <button id="btn-all" onclick="loadVideos()" class="btn btn-sm">
          All
        </button>
      </div>
    </nav>

    <section id="loader" class="text-center py-10 hidden">
      <span class="loading loading-dots loading-xl"></span>
    </section>

    <section
      class="w-11/12 mx-auto grid grid-cols-4 gap-5"
      id="video-container"
    >
      <div
        class="py-20 col-span-full flex flex-col justify-center items-center text-center"
      >
        <img class="w-[120px]" src="./assets/Icon.png" alt="" />
        <h2 class="text-2xl font-bold">
          Oops!! Sorry, There is no content here
        </h2>
      </div>
    </section>

    <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
    <dialog id="video_details" class="modal">
      <div class="modal-box">
        <div id="details-container"></div>

        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>

    <script src="script/index.js"></script>
  </body>
</html>
</head> 
<body class="inter">
    <header class="w-11/12 mx-auto ">
        <nav class="flex flex-col md:flex-row justify-between py-5 items-center space-y-4 border-b-2">
            <div class="logo font-bold text-base md:text-3xl">
                <img src="./Images/Logo.png" alt="">
            </div>
            <div class="manu font-medium text-lg text-[#252525] justify-center">
                <button class="btn">Sort by view</button>
            </div>
            <div class="button justify-center ">
                <button class="btn font-medium text-lg text-[#FFFFFF] rounded-sm bg-[#FF1F3D]">Blog</button>
            </div>
        </nav>
    </header>
    <main class="w-11/12 mx-auto">
        <section id="button-container" class="py-5 flex items-center justify-center gap-5">
        </section>
        <section id="videos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-10">

        </section>
    </main>
    <script src="./js/video.js"></script>
</body>
</html>
